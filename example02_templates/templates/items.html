<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<h1>Items in shop</h1>
<table>
    <tr>
        <th>Item</th><th>Price</th>
    </tr>
{% for item in items %}
    <tr>
        <td>{{ item.name }}</td><td>{{ item.price }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
